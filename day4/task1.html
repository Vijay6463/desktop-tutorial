<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <h2>REGISTRATION FORM</h2>

        <!--forms-->
        <form action="/submit" method="post">
            <input type="NAME" placeholder="NAME">
            <input type="EMAIL ID" placeholder="EMAIL ID">
            <input type="PASSWORD" placeholder="PASSWORD">
            <input type="CONFIRM PASSWORD" placeholder="CONFIRM PASSWORD"><BR><br>
                <label>GENDER:</label>
                <input type="radio" name="GENDER" value="MALE">MALE
                <input type="radio" name="GENDER" value="FEMALE">FEMALE<br><br>

                <label>HOBBIES:</label>
                <input type="checkbox" name="HOBBIES" value="CRICKET">CRICKET
                <input type="checkbox" name="HOBBIES" value="VOLLYBALL">VOLLYBALL
                <input type="checkbox" name="HOBBIES" value="SWIMMING">SWIMMING
                <input type="checkbox" name="HOBBIES" value="READING">READING
                <input type="checkbox" name="HOBBIES" value="OTHERS">OTHERS<br><br>
                <label for="country">choose your country</label>
                <select id="country" name="COUNTRY">
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="AUSTRALIA">AUSTRALIA</option>
                    <option value="BRAZIL">BRAZIL</option>
                </select>
                <br><br>
                <label for="FILE UPLOAD">UPLOAD PROFILE PICTURE:</label>
                <input type="file" id="file upload" name="file upload"><br><br>
                <input type="SUBMIT" value="SUBMIT">

                
                
                

            
        </form>
    </body>

</html>
