<!DOCTYPE html>
<html>
    <head>
        <title>JOB APPLICATION</title>
    </head>
    <body>
        <h3>ONLINE JOB APPLICATION</h3>
        <FORM>
            <h4>PERSONAL INFORMATION</h4>
            <input type="text" name="NAME" placeholder="ENTER YOUR NAME" required>
            <input type="email" name="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z]+.[a-z]{2,}$" required>
            <input type="number" name="number" placeholder="PHONE NUMBER" MAX="10" required>
            <input type="date" name="brday" placeholder="DOB" required>

            <h3>EDUCATION QUALIFICATIONS</h3>
            <label>SSC:</label>
            <input type="text" placeholder="TYPE OF STUDY">
            <input type="number" placeholder="YEAR OF PASSING">
            <input type="number" placeholder="PERCENTAGE"><br><br>
            <label>INTERMIDIATE/DIPLOMA:</label>
            <input type="text" placeholder="TYPE OF STUDY">
            <input type="number" placeholder="YEAR OF PASSING">
            <input type="number" placeholder="PERCENTAGE"><br><br>
            <label>GRADUATION/UG:</label>
            <input type="text" placeholder="TYPE OF STUDY">
            <input type="number" placeholder="YEAR OF PASSING">
            <input type="number" placeholder="PERCENTAGE"><br><br>
           
            <label>SKILLS:</label><br>
            <input type="checkbox" name="skill" value="HTML">HTML
            <input type="range" name="volume" min="0" max="100"><br>
            <input type="checkbox" name="skill" value="CSS">CSS
            <input type="range" name="volume" min="0" max="100"><br>
            <input type="checkbox" name="skill" value="JAVASCRIPT">JAVASCRIPT
            <input type="range" name="volume" min="0" max="100"><br>
            <input type="checkbox" name="skill" value="WORDPRESS">WORDPRESS
            <input type="range" name="volume" min="0" max="100"><br><br>
            <label for="fileUpload">UPLOAD RESUME:</label>
            <input type="file" id="fileUpload" name="fileUpload"><br><br>
            <label>DECLARATION:</label><br>
            <p>I hereby declare that all the details mentioned above are my own and are true
             to the best of my knowledge.</p>
            <input type="checkbox" name="declaration" value="i agree">I AGREE<br><br>
            <input type="submit" value="SUBMIT">



            
        </FORM>

    </body>
</html>
